name: 'Renate Rittler'
facts: 
  - Geboren 1956 in Wien
  - Medizinstudium
  - Tätigkeit als Fachärztin für Anästhesie
  - Beschäftigung mit Malerei seit frühester Jugend
  - Weiterbildung autodidakt in verschiedenen Techniken
  - Zahlreiche Kurse in Aktzeichnung, Aquarell, Druckgrafik, Ölmalerei
  - 2004 Ausstellung "Heilversuche"
quotes:
 - text: '[Der Künstler] ... ein politisches Wesen, stets aufnahmebereit für bewegende, brennende oder glückliche Ereignisse, die er in jeder Weise erwidert.'
